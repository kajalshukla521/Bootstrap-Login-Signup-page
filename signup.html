<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container" style="max-width: 900px;">
        <div class="row g-0 shadow rounded-3 overflow-hidden">
            <!-- Left Image Column -->
            <div class="col-md-6 d-none d-md-block">
                <img src="images/signup.png" alt="Signup Image" class="img-fluid h-100 w-100"
                    style="object-fit: cover;">
            </div>

            <!-- Right Signup Form Column -->
            <div class="col-md-6 p-4 bg-white d-flex flex-column justify-content-center">
                <h3 class="text-center mb-4">Signup</h3>
                <form id="signupForm">
                    <div class="form-group mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                            required />
                        <div id="fullNameError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                        <div id="emailError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number"
                            required />
                        <div id="phoneError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required />
                        <div id="passwordError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm your password" required />
                        <div id="confirmPasswordError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                    </div>
                    <div class="form-group text-center mb-3">
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </div>

                    <div class="text-center mt-3">
                        <span class="text-muted">Already have an account? <a href="login.html"
                                class="text-primary">Login Now</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

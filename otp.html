<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>OTP Verification</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container d-flex justify-content-center" style="max-width: 400px;">
        <div class="border rounded-3 p-4" style="box-shadow: 0px 0px 20px rgba(0,0,0,0.1);">
            <h3 class="text-center mb-4">OTP Verification</h3>
            <form id="otpForm">
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" class="form-control otp-input" maxlength="1" oninput="moveToNextInput(this, 0)" onkeydown="moveToPrevInput(event, this, 0)">
                    <input type="text" class="form-control otp-input" maxlength="1" oninput="moveToNextInput(this, 1)" onkeydown="moveToPrevInput(event, this, 1)">
                    <input type="text" class="form-control otp-input" maxlength="1" oninput="moveToNextInput(this, 2)" onkeydown="moveToPrevInput(event, this, 2)">
                    <input type="text" class="form-control otp-input" maxlength="1" oninput="moveToNextInput(this, 3)" onkeydown="moveToPrevInput(event, this, 3)">
                </div>
                <div id="otpError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="verifyOtp()">Verify OTP</button>
                </div>
            </form>
        </div>
    </div>
    <script src="jsfile/script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container d-flex" style="max-width: 800px;">
        <div class="d-flex align-items-stretch">
            <img src="images/login.png" alt="Login Image" class="img-fluid" style="max-width: 400px; height: auto;">
        </div>
        <div class="border rounded-3 p-4 d-flex flex-column justify-content-center" style="width: 100%; box-shadow: 0px 0px 20px rgba(0,0,0,0.1);">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="emailPhone" class="form-label">Email or Phone Number</label>
                    <input type="text" class="form-control" id="emailPhone" placeholder="Enter email or phone number" required />
                    <div id="emailPhoneError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                    <div id="passwordError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
                </div>
                <div class="form-group text-center mb-3">
                    <button type="button" id="sendOtpButton" class="btn btn-secondary w-100">Send OTP</button>
                </div>
                <div class="text-center mb-3">
                    <a href="forgot-password.html" class="text-primary">Forget Password?</a>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <hr class="flex-fill" />
                    <span class="mx-2">OR</span>
                    <hr class="flex-fill" />
                </div>
                <div class="form-group text-center mb-3">
                    <button type="button" class="btn btn-danger w-100">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Don't have an account? <a href="signup.html" class="text-primary">Sign up here</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsfile/script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>

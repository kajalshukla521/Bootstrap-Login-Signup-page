<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 400px;">
        <div class="border rounded-3 p-4" style="box-shadow: 0px 0px 20px rgba(0,0,0,0.1);">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <form id="forgotPasswordForm" onsubmit="handleFormSubmit(event)">
                <div class="form-group mb-3">
                    <label for="emailPhone" class="form-label">Email or Phone Number</label>
                    <input type="text" class="form-control" id="emailPhone" placeholder="Enter your email or phone number" required>
                </div>
                <div id="responseMessage" class="text-center mb-3"></div>
                <!-- Initially visible Submit button -->
                <div class="form-group text-center mb-3" id="submitButtonContainer">
                    <button type="submit" class="btn btn-primary w-100">Forget password</button>
                </div>
                <!-- Initially hidden OTP Send button -->
                <div class="form-group text-center mb-3" id="otpButtonContainer" style="display: none;">
                    <button type="button" class="btn btn-success w-100" onclick="sendOtp()">OTP Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="jsfile/forgetpassword.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Forget Password</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container border rounded-3 p-4" style="max-width: 400px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center mb-4">Forget Password</h3>
        <form id="forgotPasswordForm">
            <div class="form-group mb-3">
                <label for="emailPhone" class="form-label">Email or Phone Number</label>
                <input type="text" class="form-control" id="emailPhone" placeholder="Enter your email or phone number" required />
                <div id="emailPhoneError" class="text-danger mt-1" style="font-size: 0.9rem;"></div>
            </div>
            <div class="form-group text-center mb-3">
                <button type="submit" class="btn btn-primary w-100">Receive Call or SMS</button>
            </div>
            <div class="text-center">
                <a href="index.html" class="text-primary">Back to Login</a>
            </div>
        </form>
        <div id="responseMessage" class="text-center mt-3"></div> <!-- Message Display -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsfile/script.js"></script> <!-- Link to the JavaScript file -->
</body>

</html>
